<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <!-- The sort() method sorts an array alphabetically: -->
    <script>
      const fruits = ["Banana", "Kiwi", "Apple", "Orange"];
      fruits.sort();
      document.getElementById("demo").innerHTML = fruits;
    </script>

    <script>
      const points = [1, 5, 45, 100, 63, 74];
      points.sort(function (a, b) {
        return a - b;
      });
      document.getElementById("demo1").innerHTML = points;
    </script>

    <script>
      const points1 = [1, 5, 45, 100, 63, 74];
      points1.sort(function (a, b) {
        return b - a;
      });
      document.getElementById("demo2").innerHTML = points1;
    </script>

    <script>
      const points2 = [100, 25, 10, 53, 74, 7, 45];

      function myFunction1() {
        points2.sort();
        document.getElementById("demo2").innerHTML = points2;
      }

      function myFunction2() {
        points2.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("demo2").innerHTML = points2;
      }
    </script>

    <script>
      const points3 = [40, 100, 1, 5, 25, 10];
      document.getElementById("demo3").innerHTML = points3;
      function myFunction3() {
        points3.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("demo3").innerHTML = points3[0];
      }
    </script>

    <button type="button" onclick="myFunction1()">Alphabetically</button>
    <button type="button" onclick="myFunction2()">Numerically</button>
    <button type="button" onclick="myFunction3()">Lowest Value</button>
  </body>
</html>
