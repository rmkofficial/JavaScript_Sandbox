<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>First Web Page</h1>

    <p id="demo">12</p>
    <script>
      document.getElementById("demo").innerHTML = 6 + 5;
    </script>

    <script>
      document.write(5 + 6);
    </script>

    <button type="button" onclick="document.write(5+6)">Try it (write)</button>
    
    <button type="button" onclick="alert(5+6)">Try it (alert)</button>

    <script>
        console.log(5+6);
    </script>

    <button type="button" onclick="window.print()">Print</button>
    
  </body>
</html>
