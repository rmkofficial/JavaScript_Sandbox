<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <br />
    <p id="demo3"></p>
    <br />
    <p id="demo4"></p>
    <br />
    <p id="demo5"></p>
    <p id="demo6"></p>
    <br />
    <p id="demo7"></p>

    <!-- // The pop() method removes the last element from an array: -->
    <script>
      const fruits = ["Banane", "Orange", "Apple"];
      document.getElementById("demo").innerHTML = fruits.toString();
      // document.getElementById("demo1").innerHTML = fruits.pop();
      let fruit = fruits.pop();
      document.getElementById("demo1").innerHTML = fruits;
      document.getElementById("demo2").innerHTML = fruit;
    </script>

    <!-- // The push() method adds a new element to an array (at the end): -->
    <script>
      const fruits1 = ["Banane", "Orange", "Apple"];
      fruits1.push("Kiwi");
      document.getElementById("demo3").innerHTML = fruits1;
    </script>

    <!-- The shift() method removes the first array element and "shifts" all other elements to a lower index. -->
    <script>
      const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
      fruits2.shift();
      document.getElementById("demo4").innerHTML = fruits2;
    </script>

    <!-- The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements: -->
    <script>
      const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
      fruits3.unshift("Lemon");
      document.getElementById("demo5").innerHTML = fruits3;
      document.getElementById("demo6").innerHTML = fruits3.length;
    </script>

    <!-- The concat() method creates a new array by merging (concatenating) existing arrays: -->
    <script>
      const myGirls = ["Ay≈üe", "Fatma"];
      const myBoys = ["Ramazan", "Mert", "Kaya"];
      const myChildren = myGirls.concat(myBoys);
      document.getElementById("demo7").innerHTML = myChildren;
    </script>
  </body>
</html>
