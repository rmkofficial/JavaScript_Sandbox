  <body>

      // Numbers:

      // Object:
      const person = { firstName: "John", lastName: "Doe" };

      // Array object:
      const cars = ["Saab", "Volvo", "BMW"];

      // Date object:
      const date = new Date("2022-03-25");
    </script>
    <script>
      let x = 5;
      let y = "5";

      document.getElementById("demo").innerHTML =
        (x == y) + "<br>" + (x === y) + "<br>" + (z == x);
