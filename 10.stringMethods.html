<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      let text = "Apple, Banana, Kiwi";
      let part = text.slice(1, 13);
      document.getElementById("demo").innerHTML = part;
    </script>
    <script>
      let text1 = "Apple, Banana, Kiwi";
      let part1 = text.slice(-12, -6);
      document.getElementById("demo1").innerHTML = part1;
    </script>
    <script>
      let str = "Apple, Banana, Kiwi";
      document.getElementById("demo2").innerHTML = str.substr(7, 6);
    </script>
    <script>
      let person = "Ramazan Mert Kaya";
    </script>
    <button type="button" onclick="alert(person.substring(8,12))">Mert</button>
    <p id="demo3">Ramazan Kaya</p>
    <script>
      function replace() {
        let text2 = document.getElementById("demo3").innerHTML;
        document.getElementById("demo3").innerHTML = text2.replace(
          "Ramazan",
          "Mert"
        );
      }
    </script>
    <button type="button" onclick="replace()">Try it</button>
    <p id="demo4">Mert Mert Mert Mert</p>
    <script>
      function replaceAll() {
        let text3 = document.getElementById("demo4").innerHTML;
        document.getElementById("demo4").innerHTML = text3.replaceAll(
          "Mert",
          "Ramazan"
        );
      }
    </script>
    <button type="button" onclick="replaceAll()">Replace All Mert</button>
    <p id="demo5">ramazan mert kaya</p>
    <script>
      function upperCase() {
        let text4 = document.getElementById("demo5").innerHTML;
        document.getElementById("demo5").innerHTML = text4.toUpperCase();
      }
    </script>
    <button type="button" onclick="upperCase()">Upper Case</button>
    <p id="demo6"></p>
    <script>
      let text5 = "MERT";
      let char = text5.charAt(1);
      document.getElementById("demo6").innerHTML = char;
    </script>
  </body>
</html>
