<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS Statements</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      let x, y, z;
      x = 5;
      y = 6;
      z = x + y;

      document.getElementById("demo").innerHTML = "Z value is " + z + ".";
    </script>
    <script>
      let a, b, c;
      a = 5;
      b = 10;
      c = a + b;
      document.getElementById("demo1").innerHTML = c;
    </script>

    <h2>JS Statements 2</h2>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <button type="button" onclick="myFunction()">Try it</button>
    <script>
      function myFunction() {
        document.getElementById("demo2").innerHTML = "Hello";
        document.getElementById("demo3").innerHTML = "World";
      }
    </script>
  </body>
</html>
